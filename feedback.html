<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bones Feedback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a> |
    <a href="overview.html">Overview</a> |
    <a href="characters.html">Characters</a> |
    <a href="funfacts.html">Fun Facts</a> |

  </nav>

  <h1>Bones Fan Feedback</h1>
  <form style="background-color: #f0f8ff; padding: 20px;">
    <label for="favorite">Who is your favorite character?</label>
    <select id="favorite" name="favorite">
      <option value="Brennan">Dr. Temperance Brennan</option>
      <option value="Booth">Seeley Booth</option>
      <option value="Angela">Angela Montenegro</option>
      <option value="Hodgins">Dr. Jack Hodgins</option>
      <option value="Zack">Zack Addy</option>
      <option value="Lance">Lance Sweets</option>
      <option value="Camille">Dr. Camille Saroyan</option>
    </select>
    <br><br>

    <fieldset>
      <legend>Do you want a Bones reboot?</legend>
      <input type="radio" id="yes" name="reboot" value="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="reboot" value="no">
      <label for="no">No</label>
    </fieldset>
    <br>

    <label for="comments">Your thoughts:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" style="background-color: #fff0f5;"></textarea>
    <br><br>

    <input type="submit" value="Submit" style="background-color: lightgreen;">
    <input type="reset" value="Reset" style="background-color: lightcoral;">
  </form>

  <footer>
    <p>&copy; 2025 Bones Fan Website</p>
  </footer>
</body>
</html>
